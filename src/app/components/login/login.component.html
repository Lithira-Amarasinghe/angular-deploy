<form class="login-form form-group" #f=ngForm (ngSubmit)="signIn(f.value)">
  <h2>SignIn</h2>
  <label for="email">Email address</label>
  <input class="form-control" ngModel #email=ngModel placeholder="ex. jhon@gmail.com" name="username" type="text" id="email">
  <div *ngIf="email?.pending">Checking for uniqueness...</div>
  <label for="password">Password</label>
  <input class="form-control" placeholder="password" ngModel #password=ngModel name="password" type="password" id="password"
         required
         autofocus
  >
  <button class="btn btn-primary" type="submit">SignIn</button>
  <hr>
  <button class="btn btn-primary">signup</button>
</form>
